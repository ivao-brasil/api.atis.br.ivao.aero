on:
  push:
    branches:
      - main
      
name: ðŸš€ Deploy to the Production enviroment
jobs:
  install:
    name: install
    runs-on: ubuntu-latest
    environment: main
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    - name: Node Install
      uses: actions/setup-node@v2
      with:
        node-version: '20'
    - name: ðŸ“¦ Install dependencies
      run: npm install
  build:
    needs: install
    name: build
    runs-on: ubuntu-latest
    environment: main
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm ci
    - run: npm run build --if-present
  deploy:
    needs: build
    name: deploy
    runs-on: ubuntu-latest
    environment: main
    steps:
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist
        server-dir: ${{ secrets.SERVER_DIR }}