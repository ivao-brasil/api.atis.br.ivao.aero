on:
  push:
    branches:
      - main
      
name: ğŸš€ Deploy to the Production enviroment
jobs:
  install:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest
    environment: main
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4
    - name: Node Install
      uses: actions/setup-node@v2
      with:
        node-version: 18
    - name: ğŸ“¦ Install dependencies
      run: npm install
  build:
    needs: install
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    environment: main
    steps:
    - name: build
      run: npm run build
  deploy:
    needs: install
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    environment: main
    steps:
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.SERVER_DIR }}